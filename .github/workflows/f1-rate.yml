name: "F1 Rate: test"

on:
  workflow_dispatch: {}

permissions:
  contents: write

jobs:
  fetch:
    runs-on: ubuntu-latest
    env:
      TZ: Europe/Istanbul
    steps:
      - name: "Checkout"
        uses: actions/checkout@v4
        with:
          persist-credentials: true

      - name: "Use Node.js 20"
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: "Debug tree (optional)"
        run: |
          pwd
          ls -la
          find . -maxdepth 3 -type f | sort || true

      - name: "Run f1 scraper"
        run: |
          if [ -f rate/scripts/f1-rate.mjs ]; then
            node rate/scripts/f1-rate.mjs
          elif [ -f scripts/f1-rate.mjs ]; then
            node scripts/f1-rate.mjs
          else
            echo "ERROR: f1-rate.mjs not found under rate/scripts or scripts" >&2
            exit 1
          fi

      - name: "Show result"
        run: |
          if [ -f rate/data/f1-exit.json ]; then
            echo "Result file:"
            cat rate/data/f1-exit.json
          elif [ -f data/f1-exit.json ]; then
            echo "Result file:"
            cat data/f1-exit.json
          else
            echo "WARN: f1-exit.json not found."
          fi

      - name: "Commit & push if changed"
        run: |
          set -e
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          if [[ -n "$(git status --porcelain)" ]]; then
            # اضافه کن هرکدوم از مسیرها که وجود داشت
            git add rate/data/f1-exit.json 2>/dev/null || true
            git add data/f1-exit.json 2>/dev/null || true
            git commit -m "chore(f1): update Sulaymaniyah کف مشهد"
            git push
          else
            echo "No changes to commit."
          fi
